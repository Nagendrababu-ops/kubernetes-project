server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres-service:5432/userdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: your_jwt_secret_key
  expiration: 3600000  # 1 hour in ms

